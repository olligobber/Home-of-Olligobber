        var c = document.getElementsByClassName("icon");

          l[i].style.height = w/5;
        }
        for (var i = 0; i < c.length; i++) c[i].style.width = w/5;
        for (var i = 0; i < p.length; i++) p[i].style.fontSize = w/33;
        n.style.width = w/10;
        n.style.height = w/10;
        return;
      }
